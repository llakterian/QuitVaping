name: Deploy QuitVaping App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.7'
        channel: 'stable'
        
    - name: Setup web-compatible dependencies
      run: |
        cp pubspec.yaml pubspec_original.yaml
        cp pubspec_web.yaml pubspec.yaml
        flutter pub get
      
    - name: Build web with optimizations
      run: |
        flutter build web --release \
          --target=lib/main_final_web.dart \
          --base-href "/QuitVaping/" \
          --dart-define=FLUTTER_WEB_USE_SKIA=false
          
    - name: Restore original dependencies
      run: |
        cp pubspec_original.yaml pubspec.yaml
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
