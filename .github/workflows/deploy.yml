name: ðŸš­ Deploy QuitVaping App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.7'
        channel: 'stable'
        
    - name: Setup web-compatible dependencies
      run: |
        cp pubspec.yaml pubspec_original.yaml
        cp pubspec_web.yaml pubspec.yaml
        flutter pub get
      
    - name: Build web with optimizations
      run: |
        flutter build web --release \
          --target=lib/main_final_web.dart \
          --base-href "/QuitVaping/" \
          --dart-define=FLUTTER_WEB_USE_SKIA=false
          
    - name: Restore original dependencies
      run: |
        cp pubspec_original.yaml pubspec.yaml
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
