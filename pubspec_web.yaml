name: quit_vaping
description: AI-powered app to help users quit vaping through personalized tracking and support.
version: 1.0.0+2
publish_to: 'none'

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^3.0.7
  intl: ^0.18.0
  shared_preferences: ^2.1.0
  path_provider: ^2.0.14
  flutter_svg: ^2.0.5
  fl_chart: ^0.62.0
  lottie: ^2.3.2
  url_launcher: ^6.1.10
  flutter_markdown: ^0.6.14
  google_fonts: ^4.0.4
  http: ^0.13.6
  connectivity_plus: ^3.0.6
  flutter_animate: ^4.1.1
  flutter_riverpod: ^2.3.6
  riverpod_annotation: ^2.1.1
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  flutter_dotenv: ^5.0.2
  # MCP integration packages
  web_socket_channel: ^2.4.0
  dio: ^5.3.2
  retry: ^3.1.2
  # Web-compatible packages only
  device_info_plus: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.3.3
  hive_generator: ^2.0.0
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  riverpod_generator: ^2.2.3
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - .env
    - .env.example